name: Python Validation
on:
  push:
    paths:
      - '**.py'
      - 'requirements*.txt'
      - 'pyproject.toml'
  pull_request:
    paths:
      - '**.py'
      - 'requirements*.txt'
      - 'pyproject.toml'
jobs:
  # Setup job to install dependencies and prepare validation scripts
  setup:
    runs-on: ubuntu-latest
    name: Setup Environment
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        cache: 'pip'
    - name: Install dependencies
      run: pip install -r requirements-dev.txt
    - name: Generate cache key
      id: cache-key
      run: |
        echo "key=deps-${{ hashFiles('requirements-dev.txt') }}" >> $GITHUB_OUTPUT
  # Individual validation jobs that can fail independently
  python-linting:
    runs-on: ubuntu-latest
    name: Python Linting
    needs: setup
    outputs:
      lint_status: ${{ steps.lint.outputs.status }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        cache: 'pip'
    - name: Install dependencies
      run: pip install -r requirements-dev.txt
    - name: Lint with Ruff
      id: lint
      run: |
        echo "ðŸ” Running Python linting with Ruff..."
        if ruff check --output-format=github; then
          echo "âœ… Python linting completed successfully"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "âŒ Python linting failed"
          echo "::error::Python linting validation failed"
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1
        fi
  python-testing:
    runs-on: ubuntu-latest
    name: Python Testing
    needs: setup
    outputs:
      test_status: ${{ steps.test.outputs.status }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        cache: 'pip'
    - name: Install dependencies
      run: pip install -r requirements-dev.txt
    - name: Test Python
      id: test
      run: |
        echo "ðŸ§ª Running Python tests..."
        if PYTHONPATH=./scripts/hooks pytest --junitxml=junit/test-results.xml; then
          echo "âœ… Python tests completed successfully"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "âŒ Python tests failed"
          echo "::error::Python test validation failed"
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1
        fi
  # Summary job that requires all other jobs but doesn't fail
  validation-summary:
    runs-on: ubuntu-latest
    name: Validation Summary
    needs: [python-linting, python-testing]
    if: always()
    steps:
    - name: Generate Summary
      run: |
        echo "# ðŸ“‹ Python Validation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check individual job results
        lint_result="${{ needs.python-linting.result }}"
        test_result="${{ needs.python-testing.result }}"
        lint_status="${{ needs.python-linting.outputs.lint_status }}"
        test_status="${{ needs.python-testing.outputs.test_status }}"
        overall_success=true
        
        echo "## Individual Job Results:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "$lint_result" = "success" ]; then
          echo "- âœ… **Python linting validation**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ **Python linting validation**: $lint_result" >> $GITHUB_STEP_SUMMARY
          overall_success=false
        fi
        
        if [ "$test_result" = "success" ]; then
          echo "- âœ… **Python test validation**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ **Python test validation**: $test_result" >> $GITHUB_STEP_SUMMARY
          overall_success=false
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "$overall_success" = "true" ]; then
          echo "## âœ… Overall Status: Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ All Python validations passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Overall Status: Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¥ Some Python validations failed. Check individual job details above." >> $GITHUB_STEP_SUMMARY
          echo "::error::Some Python validations failed"
          exit 1
        fi